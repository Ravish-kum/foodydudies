{% extends 'base.html' %}
{% block title %}contact{% endblock title%}
{% block body %}
<div class="container">
   <form method="post" action ="{% url 'subcontact' %}">
   {% csrf_token %}
<div class="mb-3 py-3" >
  <label for="exampleFormControlInput1" class="form-label">name</label>
  <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="name">
</div>
<div class="mb-3 py-3">
  <label for="exampleFormControlInput1" class="form-label">phone number</label>
  <input type="phone" class="form-control" id="exampleFormControlInput2" placeholder="phone number">
</div>
<div class="mb-3" py-3>
  <label for="exampleFormControlInput1" class="form-label">Email address</label>
  <input type="email" class="form-control" id="exampleFormControlInput3" placeholder="name@example.com">
</div>
<div class="mb-3 py-3">
  <label for="exampleFormControlTextarea1" class="form-label">Example text area</label>
  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
</div>
<div >
  <input class="btn btn-primary" type="submit" value="Submit">
</div>
</form>
</div>

{% endblock body %}
